<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор путевых листов</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Калькулятор путевых листов</h2>
    <form id="calcForm" class="mt-4">
        <div class="form-group">
            <label for="startMileage">Показания спидометра (начальные):</label>
            <input type="number" class="form-control" id="startMileage" name="startMileage">
        </div>
        <div class="form-group">
            <label for="distance">Пройденный пробег (км):</label>
            <input type="number" class="form-control" id="distance" name="distance">
        </div>
        <div class="form-group">
            <label for="days">Количество дней:</label>
            <input type="number" class="form-control" id="days" name="days">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Рассчитать</button>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
function calculate() {
    var startMileage = parseInt(document.getElementById('startMileage').value);
    var distance = parseInt(document.getElementById('distance').value);
    var days = parseInt(document.getElementById('days').value);

    var mileagePerDay = Math.round(distance / days);
    var remainder = distance % days;

    var endMileage = startMileage;
    var result = "";

    for (var i = 0; i < days; i++) {
        if (i === days - 1) {
            endMileage += mileagePerDay + remainder;
            result += "КОНЕЧНЫЙ (" + endMileage + "): " + (mileagePerDay + remainder) + "<br>";
        } else {
            endMileage += mileagePerDay;
            result += " (" + endMileage + "): " + mileagePerDay + "<br>";
        }
    }

    document.getElementById('result').innerHTML = result;
}
</script>
</body>
</html>
